<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario UNEVE - Vinculación y Difusión</title>
  <link rel="icon" type="image/jpg" href="uneve.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff8f0;
      color: #333;
    }
    header {
      background: #f37021;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h1, h2 {
      margin: 5px 0;
    }
    .container {
      padding: 20px;
    }
    .event-menu {
      margin-bottom: 20px;
    }
    select {
      padding: 8px;
      font-size: 16px;
    }
    .event-detail {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .event-detail p {
      margin: 5px 0;
    }
    iframe {
      margin-top: 15px;
      width: 100%;
      max-width: 325px;
      height: 580px;
      border: none;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendario UNEVE</h1>
    <h2>Vinculación y Difusión</h2>
  </header>

  <div class="container">
    <div class="event-menu">
      <label for="eventSelect"><b>Selecciona un evento:</b></label>
      <select id="eventSelect" onchange="showEvent(this.value)">
        <option value="">-- Elige un evento --</option>
        <option value="evt-001">Revelación de la estatua</option>
      </select>
    </div>

    <div id="eventDetail" class="event-detail" style="display:none;">
      <!-- Aquí se cargan los detalles del evento -->
    </div>
  </div>

  <footer>
    &copy; 2025 UNEVE - Área de Vinculación y Difusión
  </footer>

  <script>
    // 🔸 LISTA DE EVENTOS (Aquí solo editas o agregas más eventos)
    const eventos = {
      "evt-001": {
        "titulo": "Revelación de la estatua del zorro",
        "seccion": "Eventos institucionales",
        "descripcion": "Cobertura del evento de la revelación de la estatua de la mascota de la universidad.",
        "fechaCalendario": "2025-08-28",
        "seDeja": "2025-08-27",
        "seRealiza": "2025-08-28",
        "seEntrega": "2025-08-30",
        "encargadas": ["Ive", "Vivian"],
        "estatus": "Pendiente",
        "nota": "El evento inicia a las 12:00 pm, cubrir con TikToks para redes.",
        // 🔗 Aquí va el link del video TikTok
        "video": "https://www.tiktok.com/embed/7402780810329095467"
      }
    };

    // 🔸 Función para mostrar el evento seleccionado
    function showEvent(eventId) {
      const detailDiv = document.getElementById("eventDetail");
      if (!eventId || !eventos[eventId]) {
        detailDiv.style.display = "none";
        detailDiv.innerHTML = "";
        return;
      }
      const e = eventos[eventId];
      detailDiv.style.display = "block";
      detailDiv.innerHTML = `
        <h3>${e.titulo}</h3>
        <p><b>Sección:</b> ${e.seccion}</p>
        <p><b>Descripción:</b> ${e.descripcion}</p>
        <p><b>Fecha calendario:</b> ${e.fechaCalendario}</p>
        <p><b>Se deja:</b> ${e.seDeja}</p>
        <p><b>Se realiza:</b> ${e.seRealiza}</p>
        <p><b>Se entrega:</b> ${e.seEntrega}</p>
        <p><b>Encargadas:</b> ${e.encargadas.join(", ")}</p>
        <p><b>Estatus:</b> ${e.estatus}</p>
        <p><b>Nota:</b> ${e.nota}</p>
        <h4>Video del evento</h4>
        <iframe src="${e.video}" allowfullscreen></iframe>
      `;
    }
  </script>
</body>
</html>
